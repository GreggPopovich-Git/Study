<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
	<h3>테이블 만들기</h3>
	<table border=1 width=100% align = "center">
		<tr align = "center">
			<td width=100>번호</td><td width=200>이름</td><td>주소</td>
		</tr>
		<tr align = "center">
			<td>1</td><td>홍길동</td><td rowspan="4">대전 중구 계룡로</td>
		</tr>
		<tr align = "center">
			<td colspan="2">홍길동</td>
		</tr>
		<tr align = "center">
			<td rowspan="2">3</td><td>홍길동</td>
		</tr>
		<tr align = "center">
			<td>홍길동</td>
		</tr>
	</table>
</body>
</html>
